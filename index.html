<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Autonomia Real - Baterias de Lítio</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Opcional: Ícone Font Awesome (se quiser usar) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6032091817440859"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-container">
        <header>
            <!-- Você pode adicionar um ícone aqui se desejar, como antes -->
             <i class="fas fa-battery-three-quarters icon"></i>
            <h1>Cálculo de Autonomia Real</h1>
            <h2>Baterias de Lítio (Considerando 85% Utilizável)</h2>
        </header>

        <form id="autonomy-form">
            <div class="input-group">
                <label for="capacity-per-battery">Capacidade Nominal por Bateria (Ah):</label>
                <input type="number" id="capacity-per-battery" name="capacity-per-battery" placeholder="Ex: 100" step="any" required>
                <small>Capacidade total de fábrica de cada bateria.</small>
            </div>

            <div class="input-group">
                <label for="num-batteries">Quantidade de Baterias (em paralelo):</label>
                <input type="number" id="num-batteries" name="num-batteries" placeholder="Ex: 4" step="1" min="1" required>
                <small>Número de baterias idênticas conectadas.</small>
            </div>

            <div class="input-group">
                <label for="avg-consumption">Consumo Médio (A):</label>
                <input type="number" id="avg-consumption" name="avg-consumption" placeholder="Ex: 9.2" step="any" required>
                <small>Corrente média consumida pelos equipamentos (Amperes).</small>
            </div>

            <!-- O campo de Eficiência NÃO é mais necessário aqui -->

            <button type="submit">Calcular Autonomia Real</button>
        </form>

        <div id="result-area" class="result-area" style="display: none;">
             <!-- O resultado será inserido aqui pelo JavaScript -->
             <!-- Exemplo:
                <p><span class="label">Capacidade Total Nominal:</span> 400.0 Ah</p>
                <p><span class="label">Capacidade Útil (85%):</span> 340.0 Ah</p>
                <hr>
                <p><span class="label">Tempo Estimado de Autonomia:</span></p>
                <p><span class="value">36 horas e 57 minutos</span></p>
             -->
        </div>
    </div>

    <!-- Link para o JavaScript (defer garante que o HTML carregue antes) -->
    <script src="script.js" defer></script>
</body>
</html>
